<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
    <h:body>
    	<ui:composition template="account.xhtml">
    		<ui:define name="account">
    				<p:dataTable value="#{meetingListBean.meetingsList}" var="meeting" style="background:none;">
    					<p:column headerText="With"><h:outputText value="#{meeting.withId}" style="background:none;"></h:outputText></p:column>
    					<p:column headerText="Date"><h:outputText value="#{meeting.date}" style="background:none;"></h:outputText></p:column>
    					<p:column headerText="Hour"><h:outputText value="#{meeting.start}:00 - #{meeting.end}:00" style="background:none;"></h:outputText></p:column>
    					<p:column headerText="Status"><h:outputText value="#{meeting.status}" style="background:none;"></h:outputText></p:column>
					</p:dataTable>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
